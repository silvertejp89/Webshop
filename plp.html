<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product landing page</title>
    <link rel="stylesheet" href="plp.css" />
  </head>
  <body>
    <div id="root"></div>
    <div class="plp-container">
      <div class="grid-box box-1">
        <img src="src/images/photos/png/PLP_Header_test.png" alt="" />
      </div>
      <div class="grid-box box-2"></div>
      <div class="grid-box box-3">
        <img src="src/images/photos/png/Dante_product_image.png" alt="" />
      </div>
      <div class="grid-box box-4">
        <img src="src/images/photos/png/Jack_product_image.png" alt="" />
      </div>
      <div class="grid-box box-5">
        <img src="src/images/photos/png/Kurt_product_image.png" alt="" />
      </div>
      <div class="grid-box box-6">
        <img src="src/images/photos/png/Tony_product_image.png" alt="" />
      </div>
      <div class="grid-box box-7">
        <img src="src/images/photos/png/Walter_product_image.png" alt="" />
      </div>
      <div class="grid-box box-8">
        <img src="src/images/photos/png/Noa_product_image.png" alt="" />
      </div>
      <div class="grid-box box-9">
        <img src="src/images/photos/png/Olof_side.png" alt="" />
      </div>
      <div class="grid-box box-10">
        <img src="src/images/photos/png/Louie_product_image.png" alt="" />
      </div>
      <div class="grid-box box-11">
        <img src="src/images/photos/png/Iris_product_image.png" alt="" />
      </div>
      <div class="grid-box box-12">
        <img src="src/images/photos/png/Jack_deep_green.png" alt="" />
      </div>
      <div class="grid-box box-13">
        <img src="src/images/photos/png/Antonia_product_image.png" alt="" />
      </div>
      <div class="grid-box box-14">
        <img src="src/images/photos/png/Aste_product_image.png" alt="" />
      </div>
    </div>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 30px;
      }
      .plp-container {
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat (9, 400px);
        grid-gap: 7px;
      }
      .grid-box {
        background-color: #ffff;
      }
      .grid-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .box-1 {
        grid-column: span 2;
        grid-row: 1/2;
      }
      .box-2 {
        grid-column: span 2;
        grid-row: 2/3;
        height: 70px;
      }
    </style>
  </body>
</html>
